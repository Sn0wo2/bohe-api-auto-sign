name: Sign

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      attempt:
        description: 'Current attempt count'
        required: false
        default: '1'

jobs:
  sign:
    runs-on: ubuntu-latest
    env:
      CURRENT_ATTEMPT: ${{ github.event.inputs.attempt || '1' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run sign-in script
        id: run_script
        env:
          BOHE_SIGN_TOKEN: ${{ secrets.BOHE_SIGN_TOKEN }}
          LINUX_DO_CONNECT_TOKEN: ${{ secrets.LINUX_DO_CONNECT_TOKEN }}
          LINUX_DO_TOKEN: ${{ secrets.LINUX_DO_TOKEN }}
        run: poetry run python main.py

      - name: Update Tokens to Secrets
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          SYNC_REPOS: ${{ secrets.SYNC_REPOS }}
        run: |
          if [ -f "data/token.json" ] && [ ! -z "$GH_TOKEN" ]; then
            echo "Token update detected, reading new tokens..."
            BOHE_SIGN_TOKEN=$(poetry run python -c "import json; print(json.load(open('data/token.json')).get('bohe_sign_token', ''))")
            LINUX_DO_CONNECT_TOKEN=$(poetry run python -c "import json; print(json.load(open('data/token.json')).get('linux_do_connect_token', ''))")
            LINUX_DO_TOKEN=$(poetry run python -c "import json; print(json.load(open('data/token.json')).get('linux_do_token', ''))")
            
            echo "Updating current repository secrets..."
            [ ! -z "$BOHE_SIGN_TOKEN" ] && gh secret set BOHE_SIGN_TOKEN --body "$BOHE_SIGN_TOKEN"
            [ ! -z "$LINUX_DO_CONNECT_TOKEN" ] && gh secret set LINUX_DO_CONNECT_TOKEN --body "$LINUX_DO_CONNECT_TOKEN"
            [ ! -z "$LINUX_DO_TOKEN" ] && gh secret set LINUX_DO_TOKEN --body "$LINUX_DO_TOKEN"

            
            if [ ! -z "$SYNC_REPOS" ]; then
              IFS=',' read -ra ADDR <<< "$SYNC_REPOS"
              for repo in "${ADDR[@]}"; do
                repo=$(echo $repo | xargs)
                if [ ! -z "$repo" ]; then
                  echo "Syncing tokens to remote repository: $repo..."
                  [ ! -z "$BOHE_SIGN_TOKEN" ] && gh secret set BOHE_SIGN_TOKEN --repo "$repo" --body "$BOHE_SIGN_TOKEN"
                  [ ! -z "$LINUX_DO_CONNECT_TOKEN" ] && gh secret set LINUX_DO_CONNECT_TOKEN --repo "$repo" --body "$LINUX_DO_CONNECT_TOKEN"
                  [ ! -z "$LINUX_DO_TOKEN" ] && gh secret set LINUX_DO_TOKEN --repo "$repo" --body "$LINUX_DO_TOKEN"
                fi
              done
            fi
          fi

      - name: Trigger New Action Run on Failure
        if: failure() && env.CURRENT_ATTEMPT < 3
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          NEXT_ATTEMPT=$((CURRENT_ATTEMPT + 1))
          echo "Current attempt ($CURRENT_ATTEMPT) failed. Triggering new Action run (Attempt $NEXT_ATTEMPT)..."
          gh workflow run sign.yml -f attempt=$NEXT_ATTEMPT
